{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - EyeCare</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="navbar">
        <h1>HOME-EYECARE</h1>
        <div class="menu">
            <a href="#">About Home-EyeCare</a>
            <a href="#">Support</a>
            <a href="#">My Account</a>
        </div>
    </div>
   
    <h1 class="welcome">Welcome to HOME-EYECARE</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="resolution">Select Your Screen Resolution:</label>
        <select name="resolution" required>
            <option value="hd">1920x1080 (FHD, 24")</option>
            <option value="2k">2560x1440 (2K, 27")</option>
            <option value="4k">3840x2160 (4K, 32")</option>
        </select>
        <button type="submit">Next</button>
    </form>

    <script src="index.js"></script>  
</body>
